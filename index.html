<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viborita</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <div id="puntaje">
    </div>
    <label for="dificultad">
      Dificultad:
      <input type="range" id="dificultad" name="dificultad" value="0" step="1" max="4">
    </label>
    <button id="boton" onclick="play()">
      Play
    </button>
     <h3 style="font-size:1.5rem;">Programador Juan Isa</h3>
  </main>
  <script src="script.js"></script>
</body>

</html>
